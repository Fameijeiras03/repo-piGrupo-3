<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8941F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E5E4E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Car silhouette -->
  <g transform="translate(30, 25)">
    <!-- Main body -->
    <path d="M15 35 Q20 25 45 25 L120 25 Q130 25 135 30 L155 30 Q165 28 175 30 L195 30 Q205 32 210 40 L210 45 Q208 50 200 50 L190 50 Q185 55 175 55 L165 55 Q160 50 155 50 L45 50 Q35 55 25 55 L15 55 Q10 50 15 45 Z" 
          fill="url(#carGradient)" 
          filter="url(#glow)"/>
    
    <!-- Windshield -->
    <path d="M45 25 Q55 15 85 15 L120 15 Q140 15 155 25" 
          fill="none" 
          stroke="url(#carGradient)" 
          stroke-width="2"/>
    
    <!-- Front curves -->
    <path d="M15 35 Q10 30 15 25 Q25 20 35 25" 
          fill="none" 
          stroke="url(#carGradient)" 
          stroke-width="2"/>
    
    <!-- Rear curves -->
    <path d="M210 35 Q215 30 210 25 Q200 20 190 25" 
          fill="none" 
          stroke="url(#carGradient)" 
          stroke-width="2"/>
    
    <!-- Speed lines -->
    <path d="M5 40 L25 40" stroke="url(#goldGradient)" stroke-width="2" opacity="0.8"/>
    <path d="M5 45 L20 45" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.6"/>
    <path d="M8 50 L23 50" stroke="url(#goldGradient)" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Main text -->
  <text x="150" y="85" text-anchor="middle" 
        font-family="serif" 
        font-size="24" 
        font-weight="bold" 
        fill="url(#goldGradient)" 
        letter-spacing="2px">LUXURY IMPORTS</text>
  
  <!-- Tagline -->
  <text x="150" y="105" text-anchor="middle" 
        font-family="sans-serif" 
        font-size="10" 
        font-weight="300" 
        fill="url(#goldGradient)" 
        letter-spacing="3px" 
        opacity="0.9">UNLEASH YOUR DREAMS</text>
  
  <!-- Decorative elements -->
  <line x1="50" y1="95" x2="100" y2="95" stroke="url(#goldGradient)" stroke-width="1" opacity="0.7"/>
  <line x1="200" y1="95" x2="250" y2="95" stroke="url(#goldGradient)" stroke-width="1" opacity="0.7"/>
  
  <!-- Small diamonds -->
  <polygon points="40,95 45,90 50,95 45,100" fill="url(#goldGradient)" opacity="0.8"/>
  <polygon points="250,95 255,90 260,95 255,100" fill="url(#goldGradient)" opacity="0.8"/>
</svg>