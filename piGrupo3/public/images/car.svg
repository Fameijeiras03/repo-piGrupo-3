<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8941F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E5E4E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotLight" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#D4AF37;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bannerBg)"/>
  
  <!-- Spotlight effect -->
  <rect width="1200" height="400" fill="url(#spotLight)"/>
  
  <!-- Decorative lines -->
  <line x1="0" y1="50" x2="1200" y2="50" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="0" y1="350" x2="1200" y2="350" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Left decorative pattern -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="3" fill="url(#goldGradient)"/>
    <circle cx="150" cy="120" r="2" fill="url(#goldGradient)"/>
    <circle cx="80" cy="140" r="2" fill="url(#goldGradient)"/>
    <circle cx="120" cy="160" r="3" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Right decorative pattern -->
  <g opacity="0.3">
    <circle cx="1100" cy="300" r="3" fill="url(#goldGradient)"/>
    <circle cx="1050" cy="280" r="2" fill="url(#goldGradient)"/>
    <circle cx="1120" cy="260" r="2" fill="url(#goldGradient)"/>
    <circle cx="1080" cy="240" r="3" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Main car silhouette (scaled up) -->
  <g transform="translate(450, 120) scale(2.2)">
    <!-- Main body -->
    <path d="M15 35 Q20 25 45 25 L120 25 Q130 25 135 30 L155 30 Q165 28 175 30 L195 30 Q205 32 210 40 L210 45 Q208 50 200 50 L190 50 Q185 55 175 55 L165 55 Q160 50 155 50 L45 50 Q35 55 25 55 L15 55 Q10 50 15 45 Z" 
          fill="url(#carGradient)" 
          filter="url(#glow)"/>
    
    <!-- Windshield -->
    <path d="M45 25 Q55 15 85 15 L120 15 Q140 15 155 25" 
          fill="none" 
          stroke="url(#carGradient)" 
          stroke-width="3"/>
    
    <!-- Front curves -->
    <path d="M15 35 Q10 30 15 25 Q25 20 35 25" 
          fill="none" 
          stroke="url(#carGradient)" 
          stroke-width="3"/>
    
    <!-- Rear curves -->
    <path d="M210 35 Q215 30 210 25 Q200 20 190 25" 
          fill="none" 
          stroke="url(#carGradient)" 
          stroke-width="3"/>
    
    <!-- Speed lines -->
    <path d="M5 40 L25 40" stroke="url(#goldGradient)" stroke-width="3" opacity="0.8"/>
    <path d="M5 45 L20 45" stroke="url(#goldGradient)" stroke-width="2.5" opacity="0.6"/>
    <path d="M8 50 L23 50" stroke="url(#goldGradient)" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="280" text-anchor="middle" 
        font-family="serif" 
        font-size="48" 
        font-weight="bold" 
        fill="url(#goldGradient)" 
        letter-spacing="4px"
        filter="url(#textGlow)">LUXURY IMPORTS</text>
  
  <!-- Tagline -->
  <text x="600" y="310" text-anchor="middle" 
        font-family="sans-serif" 
        font-size="16" 
        font-weight="300" 
        fill="url(#goldGradient)" 
        letter-spacing="6px" 
        opacity="0.9">UNLEASH YOUR DREAMS</text>
  
  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" 
        font-family="sans-serif" 
        font-size="14" 
        font-weight="400" 
        fill="#E5E4E2" 
        letter-spacing="2px" 
        opacity="0.8">Exclusivos • Elegantes • Extraordinarios</text>
  
  <!-- Left decorative line with diamond -->
  <line x1="200" y1="290" x2="350" y2="290" stroke="url(#goldGradient)" stroke-width="2" opacity="0.8"/>
  <polygon points="180,290 190,280 200,290 190,300" fill="url(#goldGradient)" filter="url(#glow)"/>
  
  <!-- Right decorative line with diamond -->
  <line x1="850" y1="290" x2="1000" y2="290" stroke="url(#goldGradient)" stroke-width="2" opacity="0.8"/>
  <polygon points="1000,290 1010,280 1020,290 1010,300" fill="url(#goldGradient)" filter="url(#glow)"/>
  
  <!-- Corner ornaments -->
  <g transform="translate(50, 50)">
    <path d="M0 20 Q0 0 20 0 M0 20 Q20 20 20 0" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="2" 
          opacity="0.6"/>
  </g>
  
  <g transform="translate(1130, 50)">
    <path d="M20 20 Q20 0 0 0 M20 20 Q0 20 0 0" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="2" 
          opacity="0.6"/>
  </g>
  
  <g transform="translate(50, 330)">
    <path d="M0 0 Q0 20 20 20 M0 0 Q20 0 20 20" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="2" 
          opacity="0.6"/>
  </g>
  
  <g transform="translate(1130, 330)">
    <path d="M20 0 Q20 20 0 20 M20 0 Q0 0 0 20" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="2" 
          opacity="0.6"/>
  </g>
</svg>